<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button id="burger-menu-open" class="burger-button">
            <svg class="burger-button__icon icon">
                <use href="../../assets/images/icons.svg#menu"></use>
            </svg>
        </button>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__inner">
                <header class="burger-menu__header">
                    <button id="burger-menu-close" class="burger-menu__button">
                        <svg class="burger-menu__icon icon">
                            <use href="../../assets/images/icons.svg#close"></use>
                        </svg>
                    </button>
                    <svg class="burger-menu__icon burger-menu__icon_logo icon">
                        <use href="../../assets/images/icons.svg#logo"></use>
                    </svg>
                </header>
                <main class="burger-menu__main">
                    <section class="burger-menu__section">
                        <h4 class="burger-menu__heading">Elements</h4>
                        <nav class="burger-menu__nav">
                            <a href="#" class="burger-menu__link">Avatar</a>
                            <a href="#" class="burger-menu__link">Custom form elements</a>
                            <a href="#" class="burger-menu__link">Histogram</a>
                            <a href="#" class="burger-menu__link">Calendar</a>
                            <a href="#" class="burger-menu__link">Button</a>
                        </nav>
                    </section>
                    <section class="burger-menu__section">
                        <h4 class="burger-menu__heading">Containers</h4>
                        <nav class="burger-menu__nav">
                            <a href="#" class="burger-menu__link">Avatar</a>
                            <a href="#" class="burger-menu__link">Custom form elements</a>
                            <a href="#" class="burger-menu__link">Histogram</a>
                            <a href="#" class="burger-menu__link">Calendar</a>
                            <a href="#" class="burger-menu__link">Button</a>
                        </nav>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
